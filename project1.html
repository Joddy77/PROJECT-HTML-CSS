<!DOCTYPE html>
<html>
    <head>
        <title>PROJECT 1</title>
        <link rel="stylesheet" href="style/project1.css">
    </head>
    <body>
        <div class="container">
            <div class="wapper">
                <div class="box1">
                    <div class="result">
                        Your Result
                    </div>
                    <div class="circle-box">
                        <div class="average-score">76</div>
                        <div class="range-score">of 100</div>
                    </div>
                    <div class="praise">Great</div>
                    <div class="quotes">You scored higher than 65% of the people who have taken these tests.</div>
                </div>
    
                <div class="box2">
                    <div class="summary">Summary</div>
                    <div class="status-bar">
                        <div class="box-bar1">
                            <img class="icon" src="icons/icon-reaction.svg">
                            <div class="category1">Reaction</div>
                            <div class="score">80<span> /  100</span></div>
                        </div>
                        <div class="box-bar2">
                            <img class="icon" src="icons/icon-memory.svg">
                            <div class="category2">Memory</div>
                            <div class="score">92<span> /  100</span></div>
                        </div>
                        <div class="box-bar3">
                            <img class="icon" src="icons/icon-verbal.svg">
                            <div class="category3">Verbal</div>
                            <div class="score">61<span> /  100</span></div>
                        </div>
                        <div class="box-bar4">
                            <img class="icon" src="icons/icon-visual.svg">
                            <div class="category4">Visual</div>
                            <div class="score">72<span> /  100</span></div>
                        </div>
                        
                        <button class="continue-btn">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
